<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Lite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<html>
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f9f9f9;
        color: #333;
        margin: 0;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        color: #282828;
        font-weight: 700;
        margin-bottom: 2rem;
    }

    .search-container {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 2rem;
    }

    #search {
        width: 300px;
        padding: 0.75rem 1rem;
        border: 1px solid #ccc;
        border-radius: 20px 0 0 20px;
        font-size: 1rem;
        outline: none;
        transition: border-color 0.2s;
    }

    #search:focus {
        border-color: #007bff;
    }

    #submit {
        padding: 0.75rem 1.5rem;
        border: 1px solid #007bff;
        background-color: #007bff;
        color: white;
        font-size: 1rem;
        font-weight: 500;
        border-radius: 0 20px 20px 0;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    #submit:hover {
        background-color: #0056b3;
    }

    #video {
        width: 100%;
        max-width: 1200px; /* Widen the container to fit multiple videos */
        /* This is a flex container for the videos */
        display: flex;
        flex-direction: row;   /* Arrange items horizontally */
        flex-wrap: wrap;       /* Allow items to wrap to the next line */
        justify-content: center; /* Center the videos in the container */
        gap: 20px;             /* This adds space between video containers */
    }

    .video-container {
        /* Give each video container a flexible width */
        flex: 1 1 300px; /* Flex-grow, flex-shrink, and basis width */
        max-width: 400px;
    }

    .video-iframe {
        /* This positions the iframe to fill its parent .video-container */
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none; /* Removes the default iframe border */
    }
</style>
<body>
    <h1>YouTube Lite</h1>
    <form class="search-container" onsubmit="return false;"> <!-- onsubmit prevents page reload -->
        <input placeholder="Search" id="search">
        <button id="submit">Submit</button>
    </form>
    <div id="video"></div>
</body>
<script src="app.js"></script>
</html>
