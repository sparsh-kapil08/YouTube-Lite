<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Lite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
    body {
        font-family: 'Roboto', sans-serif; /* Use a modern, clean font */
        background-color: #f1f1f1; /* Lighter grey background */
        color: #333; /* Dark grey text for readability */
        margin: 0; /* Remove default body margin */
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .header-container {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 2rem; /* Space below the header */
    }

    .logo {
        width: 100px;
        height: auto;
    }

    h1 {
        color: #282828;
        font-weight: 700;
        margin: 0;
    }

    .search-container {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 2rem; /* Space below the search bar */
        align-items: center;
    }

    #search {
        width: 300px;
        padding: 0.75rem 1rem;
        border: 1px solid #ccc;
        border-radius: 40px 0 0 40px; /* Rounded corners */
        font-size: 1rem;
        outline: none;
        transition: border-color 0.2s;
    }

    #search:focus {
        border-color: #0d6efd; /* Highlight on focus */
        box-shadow: 0 0 5px rgba(13,110,253,0.5);
    }

    #submit {
        padding: 0.75rem 1.5rem;
        border: 1px solid #ccc;
        border-left: none;
        background-color: #f8f8f8;
        color: #333;
        font-size: 1rem;
        font-weight: 500;
        border-radius: 0 40px 40px 0;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    #submit:hover {
        background-color: #e9e9e9;
    }

    #sort {
        padding: 0.75rem 1rem;
        border: 1px solid #ccc;
        background-color: white;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
    }

    #video {
        width: 100%;
        max-width: 1400px;
        display: grid;
        /* Responsive grid: fits as many columns as possible with a min width of 300px */
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem 1.5rem; /* Space between videos */
    }

    .video-container {
        display: flex;
        flex-direction: column;
        cursor: pointer;
    }

    .video-wrapper {
        position: relative; /* Needed for positioning the overlay and iframe */
        padding-top: 56.25%; /* 16:9 Aspect Ratio (9 / 16 * 100) */
        background-color: #e0e0e0; /* Placeholder color */
        border-radius: 12px; /* Rounded corners for the video */
        overflow: hidden; /* Keeps the overlay and iframe within the rounded corners */
        margin-bottom: 0.75rem;
    }

    .video-wrapper .video-iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }

    /* This is the new hover overlay */
    .video-wrapper::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.2); /* Semi-transparent black */
        opacity: 0; /* Hidden by default */
        transition: opacity 0.2s ease-in-out; /* Smooth transition */
    }

    .video-container:hover .video-wrapper::after {
        opacity: 1; /* Show the overlay on hover */
    }

    .video-title {
        font-weight: 500;
        font-size: 1rem;
        line-height: 1.4;
        color: #0f0f0f;
        margin: 0;
    }
</style>
