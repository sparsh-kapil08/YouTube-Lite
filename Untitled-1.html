    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Lite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f9f9f9;
        color: #333;
        margin: 0;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .header-container {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 2rem;
    }

    .logo {
        width: 100px;
        height: 100;
    }

    h1 {
        color: #282828;
        font-weight: 700;
        /* Remove bottom margin as it's now on the parent container */
        margin: 0;
    }

    .search-container {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 2rem;
    }

    #search {
        width: 300px;
        padding: 0.75rem 1rem;
        border: 1px solid #ccc;
        border-radius: 20px 0 0 20px;
        font-size: 1rem;
        outline: none;
        transition: border-color 0.2s;
    }

    #sort {
        padding: 0.75rem 1.5rem;
        border: 1px solid #007bff;
        background-color: #007bff;
        color: white;
        font-size: 1rem;
        font-weight: 500;
        border-radius: 0 20px 20px 0;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    #search:focus {
        border-color: #007bff;
    }

    #submit {
        padding: 0.75rem 1.5rem;
        border: 1px solid #007bff;
        background-color: #007bff;
        color: white;
        font-size: 1rem;
        font-weight: 500;
        border-radius: 0 20px 20px 0;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    #submit:hover {
        background-color: #0056b3;
    }

    #video {
        width: 100%;
        max-width: 1200px; /* Widen the container to fit multiple videos */
        /* This is a flex container for the videos */
        display: flex;
        flex-direction: row;   /* Arrange items horizontally */
        flex-wrap: wrap;       /* Allow items to wrap to the next line */
        justify-content: center; /* Center the videos in the container */
        gap: 20px;             /* This adds space between video containers */
    }

    .video-container {
        /* Give each video container a flexible width */
        flex: 1 1 300px; /* Flex-grow, flex-shrink, and basis width */
        max-width: 400px;
    }

    .video-iframe {
        /* This positions the iframe to fill its parent .video-container */
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none; /* Removes the default iframe border */
    }
</style>
